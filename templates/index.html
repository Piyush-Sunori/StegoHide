<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPass: Secure Image Steganography</title>
    <!-- Load Tailwind CSS for beautiful, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Our custom stylesheet for any additional styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10 px-4">
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-8 space-y-8 md:space-y-0 md:flex md:space-x-8">
        <div class="md:w-1/2 space-y-6">
            <h1 class="text-4xl font-extrabold text-gray-900 text-center">PixelPass ðŸŽ¨ðŸ”’</h1>
            <p class="text-center text-gray-600 text-lg">Hide and reveal secret messages within images.</p>

            <!-- Flask Flash Messages Display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-4 space-y-2">
                        {% for category, message in messages %}
                            <div class="p-3 rounded-lg text-sm {% if category == 'decoded_message' %}bg-green-100 text-green-800 font-semibold{% elif category == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Encoder Section -->
            <div class="bg-blue-50 p-6 rounded-lg shadow-md border border-blue-200">
                <h2 class="text-2xl font-bold text-blue-800 mb-4 text-center">Hide Message (Encode)</h2>
                <form action="{{ url_for('encode') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700">Select Image (PNG recommended for best results)</label>
                        <input type="file" id="image" name="image" accept="image/png, image/jpeg" required
                               class="mt-1 block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-md">
                        <img id="image-preview" src="#" alt="Image Preview" class="mt-2 hidden max-w-full h-48 object-contain rounded-md border border-gray-300">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Your Secret Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type your confidential message here..." required
                                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Encryption Password</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Keep this password safe and share it with the recipient!">
                    </div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Encode Message & Download Image
                    </button>
                </form>
            </div>
        </div>

        <div class="md:w-1/2 space-y-6">
            <!-- Decoder Section -->
            <div class="bg-green-50 p-6 rounded-lg shadow-md border border-green-200 mt-8 md:mt-0">
                <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">Reveal Message (Decode)</h2>
                <form action="{{ url_for('decode') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <div>
                        <label for="stego_image" class="block text-sm font-medium text-gray-700">Upload Stego-Image</label>
                        <input type="file" id="stego_image" name="stego_image" accept="image/png" required
                               class="mt-1 block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent rounded-md">
                        <img id="stego-image-preview" src="#" alt="Stego Image Preview" class="mt-2 hidden max-w-full h-48 object-contain rounded-md border border-gray-300">
                    </div>
                    <div>
                        <label for="password_decode" class="block text-sm font-medium text-gray-700">Decryption Password</label>
                        <input type="password" id="password_decode" name="password_decode" required
                               class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               placeholder="Enter the password used for encryption">
                    </div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        Decode Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Our custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
